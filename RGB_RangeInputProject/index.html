<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Range Input Project #lala</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="each-input">
          <label for="red">Red</label>
          <input min="0" max="255" value="0" type="range" id="red" />
        </div>
        <div class="each-input">
          <label for="green">Green</label>
          <input min="0" max="255" value="0" type="range" id="green" />
        </div>
        <div class="each-input">
          <label for="blue">Blue</label>
          <input min="0" max="255" value="0" type="range" id="blue" />
        </div>
        <p id="final">rgb(0, 0, 0)</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
